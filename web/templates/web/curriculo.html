{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ================= HERO INTERNO ================= -->
<section class="hero hero--internal"

        style="background-image: url('{{ curriculo.banner_image.url }}');"
    {% endif %}
>

        <h1 class="hero-title">
            {{ curriculo.titulo_banner }}
        </h1>
        <p class="hero-subtitle">
            {{ curriculo.subtitulo_banner }}
        </p>
    </div>
</section>

<link rel="stylesheet" href="{% static 'css/curriculo.css' %}">
